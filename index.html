<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>bulb on off effect</title>
        <style>
            body{
                background-color: #000;
            }
            .r_box{
                width: 400px;
                height: 400px;
                margin: auto;
                text-align: center;
            }
        </style>
        <script>
            //1. defination
            function clickMe(state){ //state is a formal argument/paremeter
                //alert('ok');
                //alert(state);
                if(state == 'on'){
                    //true
                    document.body.style.backgroundColor= 'yellow';
                    document.getElementById('myimg').setAttribute('src','img/bulb2.png')
                } else{
                    //false
                    document.body.style.backgroundColor= 'black';
                    document.getElementById('myimg').setAttribute('src','img/bulb1.png')
                }                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                           
            }
        </script>
    </head>
    <body>
        <div class="r_box">
            <img id="myimg" width="200" src="img/bulb1.png">
            <br>
            <button onclick="clickMe('on')">on</button>
            <button onclick="clickMe('off')">off</button>
        </div>
        <script></script>
    </body>
</html>
